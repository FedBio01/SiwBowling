<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
 </head>
  <title>Prenotazioni Bowling</title>
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
	 <span>
			<a href="/"> <i class="fa fa-home" aria-hidden="false"></i> </a>
		</span>
		<span th:if="${userDetails}">
			<span> <a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a> </span>
			<div th:text="${userDetails.username}"></div>
		</span>
		<div th:unless="${userDetails}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</div>
    <h1>Prenotazioni Bowling</h1>
    <p>Prenota la tua partita e divertiti!</p>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <h2>Prenota la tua partita</h2>
        <form th:action="@{/registeredUser/reservation}" method="POST" th:object="${reservation}">
          <div th:if="${#fields.hasGlobalErrors()}" th:style="'color:red'">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		  </div>
          <div class="form-group">
			<Label>Numero di giocatori:</Label>
            <span><input type="text" th:field="${reservation.numberOfPlayers}" required /></span>
		    	<span th:if="${#fields.hasErrors('numberOfPlayers')}" th:errors="*{numberOfPlayers}">
		   	</span>
          </div>
          <div class="form-group">
            <Label>Data di prenotazione:</Label>
			<span><input type="date" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" pattern = "yyyy-MM-dd" th:field="${reservation.reservationDate}" required/></span>
		    <span th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}">
		    </span>
          </div>
          <div class="form-group">
            <Label>Orario di prenotazione:</Label>
			<select class="input-element" name="times" th:field="${reservation.reservationTime}" required>
    			<option value="">--Scegli uno dei seguenti orari--</option>
    			<option value="14:00">14:00</option>
   				<option value="15:00">15:00</option>
   				<option value="16:00">16:00</option>
    			<option value="17:00">17:00</option>
    			<option value="18:00">18:00</option>
    			<option value="19:00">19:00</option>
    			<option value="20:00">20:00</option>
   				<option value="21:00">21:00</option>
   				<option value="22:00">22:00</option>
    			<option value="23:00">23:00</option>
			</select>
          </div>
          <button type="submit" class="btn btn-primary">Prenota</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-6">
        <h2>Informazioni</h2>
        <p>Scopri di pi&ugrave; sul nostro bowling:</p>
        <ul>
          <li>10 piste da bowling moderne</li>
          <li>Atmosfera divertente</li>
          <li>Aperti tutti i giorni dalle 14 alle 23</li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-left py-3 mt-5">
    <div>Contatti</div>
    <div>Email: bowlingMyLife@gmail.com</div>
    <div>Whatsapp: 123454321</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
