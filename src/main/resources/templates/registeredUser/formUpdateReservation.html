<!DOCTYPE html>
<html>

<head>
	<title>SiwBowling - reservation successful</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/loginAndRegisterStile.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<body>
	<header>
	<div class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${userDetails}">
			<span> <a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a> </span>
			<div th:text="${userDetails.username}"></div>
		</span>
		<div th:unless="${userDetails}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</div>
	</div>
</header>


<div class= "login-box" style= "height: 80%; overflow-y: scroll;">
	<h1>Aggiorna prenotazione</h1>
	<div>
		<form th:action="@{'/registeredUser/updateReservation/' + ${reservation.id}}" method="POST" th:object="${reservation}">
			<div th:if="${#fields.hasGlobalErrors()}" th:style="'color:red'">
  				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  			</div>
			<div>
			<label>Numero di giocatori: </label>
			<input type="text" th:field="${reservation.numberOfPlayers}" required/>
			<span th:if="${#fields.hasErrors('numberOfPlayers')}" th:errors="*{numberOfPlayers}">
			</div>
			
			<div>
			<label>Data: </label>
			<input type="date" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" pattern="yyyy-MM-dd" th:field="${reservation.reservationDate}" required/>
			<span th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}">
			</div>
			
			<div>
				<label>Orario: </label>
				<select class="input-element" name="times" th:field="${reservation.reservationTime}" required>
    				<option value="">--Scegli uno dei seguenti orari--</option>
    				<option value="14:00">14:00</option>
   					<option value="15:00">15:00</option>
   					<option value="16:00">16:00</option>
    				<option value="17:00">17:00</option>
    				<option value="18:00">18:00</option>
    				<option value="19:00">19:00</option>
    				<option value="20:00">20:00</option>
   					<option value="21:00">21:00</option>
   					<option value="22:00">22:00</option>
    				<option value="23:00">23:00</option>
			</select>
			</div>	

      		<button type="submit">Conferma</button>
		</form>
</body>
</html>
