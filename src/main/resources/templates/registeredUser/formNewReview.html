<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Prenotazioni Bowling</title>
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1>Aggiungi una recensione alla struttura</h1>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <h2>Recensisci la struttura</h2>
        <form th:action="@{'/registeredUser/review'}" method="POST" th:object="${review}">
          <div th:if="${#fields.hasGlobalErrors()}" th:style="'color:red'">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		  </div>
          <div class="form-group">
            <label>Titolo:</label>
			<input type="text" th:field="${review.title}" required/>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
          </div>
          <div class="form-group">
            <label>Valutazione [1-5]:</label> 
			<input type="number" th:field="${review.rating}" required/>
			<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">
		    </span>
          </div>
          <div class="form-group">
            <label>Testo:</label>
			<input type="text" th:field="${review.text}" required/>
          </div>
          <button type="submit" class="btn btn-primary">Conferma!</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-6">
        <h2>Informazioni</h2>
        <p>Scopri di pi&ugrave; sul nostro bowling:</p>
        <ul>
          <li>10 piste da bowling moderne</li>
          <li>Atmosfera divertente</li>
          <li>Aperti tutti i giorni dalle 14 alle 23</li>
        </ul>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-left py-3 mt-5">
    <div>Contatti</div>
    <div>Email: bowlingMyLife@gmail.com</div>
    <div>Whatsapp: 123454321</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
