<!DOCTYPE html>
<html>

<head>
	<title>
		SiwBowling - Homepage
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
	<div class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${userDetails}">
			<span> <a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a> </span>
			<div th:text="${userDetails.username}"></div>
		</span>
		<div th:unless="${userDetails}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</div>
	</div>
</header>

	<h1>Consulta l'archivio</h1>
	
	<div>
		<a href="/admin/bowlingAlleys">Piste della struttura</a>
	</div>
	
	<div>
		<a href="/admin/reservations">Elenco prenotazioni</a>
	</div>
	
	<div>
		<a href="/admin/reviews">Consulta recensioni</a>
	</div>
	<h1>Operazioni per amministratore</h1>
	
	<div>
		<a href="/admin/newBowlingAlley">Aggiungi una pista</a>
	</div>
	<div>
		<a href="/admin/newNotice">Inserisci un nuovo avviso</a>
	</div>
	
	<h1>Avvisi</h1>
	<div th:if="${notices==null || notices.isEmpty()}">Non ci sono avvisi</div>
	<ul style= "height: 100px; overflow-y: scroll;">
		<li th:each="notice : ${notices}">
			<h3 th:text="${notice.title}"></h3>
			<div>
				<span th:text="${notice.description}"></span>
			</div>
		</li>
	</ul>
</body>

</html>
