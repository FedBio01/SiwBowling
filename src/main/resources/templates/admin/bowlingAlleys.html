<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Prenotazioni Bowling</title>
  <style>
    body {
      padding: 20px;
      background-color: #f0f5f9;
    }
    
    .jumbotron {
      background-color: #2c7cb0;
      color: white;
    }
    
    .table {
      background-color: white;
    }
    
    th {
      background-color: #2c7cb0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Prenotazioni Bowling</h1>
      <p class="lead">Visualizza le informazioni sulle prenotazioni dei clienti</p>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nome Cliente</th>
          <th scope="col">Data Prenotazione</th>
          <th scope="col">Orario Prenotazione</th>
          <th scope="col">Numero Piste</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>2023-06-20</td>
          <td>15:00</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>2023-06-21</td>
          <td>18:30</td>
          <td>2</td>
        </tr>
        <!-- Aggiungi altre righe per ulteriori prenotazioni -->
      </tbody>
    </table>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
