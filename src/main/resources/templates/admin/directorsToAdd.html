<!DOCTYPE html>
<html>

<head>
	<title>Scelta regista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
	<div class="barraLogin">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true"></i> </a>
		</span>
		<span th:if="${userDetails}">
			<span> <a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"></i> </a> </span>
			<div th:text="${userDetails.username}"></div>
		</span>
		<div th:unless="${userDetails}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i> </a>
		</div>
	</div>
</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1 th:text="'Regista per il film ' + ${movie.title}"></h1>
	<div th:if="${artists.isEmpty()}">Non ci sono registi nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<a th:href="@{'/admin/setDirectorToMovie/'+ ${artist.id}+'/'+${movie.id}}"
				th:text="${artist.name} + ' ' + ${artist.surname}">Steven Spielberg</a>
		</li>
	</ul>
</body>

</html>
