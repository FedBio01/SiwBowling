<!DOCTYPE html>
<html>
<head>
  <!-- Collegamento ai file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
  <header>
    <div class="jumbotron">
		<span>
			<a href="/"> <i class="fa fa-home" aria-hidden="true" th:style="'color:white'"> </i> </a>
		</span>
		<span th:if="${userDetails}">
			<span> <a href="/logout"> <i class="fa fa-sign-out" aria-hidden="true"  th:style="'color:white'"> </i> </a> </span>
			<div th:text="${userDetails.username}"> </div>
		</span>
		<div th:unless="${userDetails}">
			<a href="/login"> <i class="fa fa-sign-in" aria-hidden="true"  th:style="'color:white'"> </i> </a>
		</div>
	
      <h1 class="display-4">Benvenuto al nostro centro bowling!</h1>
      <p class="lead">Vivi l'esperienza del bowling con i tuoi amici.</p>
    </div>
  </header>

  <div class="container-lg">
    <div class="alert alert-info">
      <strong>Avvisi:</strong> 
      <div th:if="${notices==null || notices.isEmpty()}">Non ci sono avvisi</div>
      <ul style= "height: 170px; overflow-y: scroll;">
		<li th:each="notice : ${notices}">
			<h3 th:text="${notice.title}"></h3>
			<div>
				<span th:text="${notice.description}"></span>
			</div>
		</li>
	</ul>
    </div>

    <div class="links">
      <a href="/reviews" class="btn btn-primary btn-lg">Leggi le recensioni</a>
      <a href="/registeredUser/formNewReservation" class="btn btn-success btn-lg">Prenota una partita</a>
    </div>
  </div>
  
  <footer class="footer">
    <div>Contatti</div>
    <div>Email: bowlingMyLife@gmail.com</div>
    <div>Whatsapp: 123454321</div>
  </footer>


</body>
</html>
